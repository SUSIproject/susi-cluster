sudo: required
language: c++
services:
  - docker

before_install:
  - docker pull trusch/susi-builder:stable

script:
  - docker run -v $(pwd):/src trusch/susi-builder:stable
  - cp build/*.deb ./susi-cluster-${TRAVIS_BRANCH}-linux-amd64.deb

deploy:
  provider: releases
  file: "susi-cluster-${TRAVIS_BRANCH}-linux-amd64.deb"
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
